<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f5b7c7, #f7d6e0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    width: 330px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 25px;
    color: #333;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    position: relative;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #e0e0e0;
  }

  .heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">ğŸ±â¤ï¸</div>

  <!-- â¤ï¸ PUT HER NAME HERE -->
  <h1><span id="name">Diya</span>, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¶</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  // No button runs away ğŸ˜ˆ
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // Yes button success ğŸ’–
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        font-family: Arial;
        text-align:center;
        overflow:hidden;
      ">
        <h1 style="font-size:40px;">YAYYYY ğŸ˜­â¤ï¸</h1>
        <h2 style="font-size:28px;">Best Valentine Ever ğŸ’–</h2>
        <p style="font-size:20px;">I love you so much ğŸ˜˜</p>
      </div>
    `;

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 300);
  });
</script>

</body>
</html>
